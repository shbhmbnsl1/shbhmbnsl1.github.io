title: Hello, world! I'm David Freeman
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/flexible-jekyll" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Shubham Bansal # add your name
author-img: david-freeman.jpg # add your photo
about-author: I am an Android Application Developer and a deep learning enthusiast. I have 1+ years of experience in developing android applications specializing in Firebase, different API's (Facebook Login etc.). I also work on neural networks and deep learning using python and integrating machine learning models with android apps. # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: shbhmbnsl1 # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: # add your Email address

# Disqus
discus-identifier:  # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
